<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

		<title>Galeria</title>
	</head>
	<body class="w3-center">
		<h2 class="w3-center">Galeria de Fotos</h2>
		<div class="w3-center w3-content w3-display-container">
			<img
				class="slide w3-content"
				src="./IMG/albert-einstein.jpg"
				style="height: 500px"
			/>
			<img
				class="slide w3-content"
				src="./IMG/stephen-hawking.jpg"
				style="height: 500px"
			/>
			<img
				class="slide w3-content"
				src="./IMG/john-forbes-nash.jpg"
				style="height: 500px"
			/>
			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
				&#10094;
			</button>
			<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
				&#10095;
			</button>
		</div>

		<script>
			var slideIndex = 1;
			showDivs(slideIndex);
			function plusDivs(n) {
				showDivs((slideIndex += n));
			}
			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("slide");
				if (n > x.length) {
					slideIndex = 1;
				}
				if (n < 1) {
					slideIndex = x.length;
				}
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";
				}

				x[slideIndex - 1].style.display = "block";
			}
		</script>
	</body>
</html>
